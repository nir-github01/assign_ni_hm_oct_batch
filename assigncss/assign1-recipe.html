<body>
    <head>
        <div class="heading">
            <h1>Magii Recipe</h1>
        </div>
        
    </head>
    <section>
        <h2>Ingredient</h2>
        <div class="ingredient">
          <ul>
           
            <li>Magii</li>
            <li> Sauce</li>
            <li>Salt</li>
            <li> Water</li>

          </ul>
        </div>
        <h2>Instruction</h2>
        <div class="instruct">
            <ol type="1">
               






                <li> Bring water to a boil.</li>
                <li>Add magii to boiling water.</li>
                <ol type="i">
                    <li>Add salt to taste.</li>
                    <li>Cook for 2 minutes, stirring occasionally.</li>
                </ol>
                 <li>Add sauce to a pan</li> 
                 <li>Mix cooked magii with sauce.</li>
                 <li>Enjoy!</li>
            </ol>
        </div>
    </section>
