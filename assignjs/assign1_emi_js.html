<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Emi calculation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>

    
   Principal amount: <input type="number" id="p_value" value="" placeholder="Enter Principal amount" onchange="emiValidate()" >
   <h4 class="p_span">Principal Amount is required</h4><br><br>
   Rate of interest : <input type="number" id="r_value" value="" placeholder="Enter rate of interest" onchange="emiValidate()"><br><br>
   <h4 class="r_span">Interest Rate is required</h4>
   Tenure in months: <input type="number" id="t_value" value="" placeholder="Enter Tenure in months" onchange="emiValidate()">
   <h4 class="t_span">Tenure is required </h4> 
   <br><br>
    <input type="button" id="button" onclick="getEmi()" value="Calculate Emi">

    <h3 id="emi_out"></h3>
    <p></p>
    <script>
        $(document).ready (function(){
           $('#p_value').keypress(function(){
                const p=document.getElementById('p_value').value;
                var p_display = document.getElementsByClassName('p_span');
                if(p.length <= 0){
                    p_display[0].style.display='block';
                    p_display[0].style.color="red";
                }else {
                    p_display[0].style.display='none';
                }
             })
             $('#r_value').keypress(function(){
                const r=document.getElementById('r_value').value;
                var r_display = document.getElementsByClassName('r_span');
                if(r.length <= 0){
                    r_display[0].style.display='block';
                    r_display[0].style.color="red";
                }else {
                    r_display[0].style.display='none';
                }
             })
             $('#t_value').keypress(function(){
                const t=document.getElementById('t_value').value;
                var t_display = document.getElementsByClassName('t_span');
                if(t.length <= 0){
                    t_display[0].style.display='block';
                    t_display[0].style.color="red";
                }else {
                    t_display[0].style.display='none';
                }
             })
        });
        function emiValidate()
        {
            const p=document.getElementById('p_value').value;
            const r=document.getElementById('r_value').value;
            const t=document.getElementById('t_value').value;
            var p_display = document.getElementsByClassName('p_span');
            var r_display =document.getElementsByClassName('r_span'); 
            var t_display =document.getElementsByClassName('t_span');
            if(p == ''){
                p_display[0].style.display='block';
                p_display[0].style.color="red";
            }else {
                p_display[0].style.display='none';
            }
            if(r == ''){
                r_display[0].style.color='green'
                r_display[0].style.display='block';
              
           }else{
                r_display[0].style.display='none';
            }
             if(t == '')
            {
                t_display[0].style.color='blue';
                t_display[0].style.display='block';
               
            }else{
                t_display[0].style.display='none';
            }
        }
        function getEmi()
        {
            const p=document.getElementById('p_value').value;
            const r=document.getElementById('r_value').value;
            const t=document.getElementById('t_value').value;
           
           
             if(p !='' && r != '' && t !=''){
                const r1=parseFloat(r)+1;
                const t1=Math.pow(r1, t);
                const t2=Math.pow(r1, t)-1;
                const tenure=Math.abs(t1/t2);
              
                const emi_val= Math.round((p * r * tenure)/100);
                document.getElementById('emi_out').innerHTML="Your Emi value is ="+ ''+emi_val;
                document.querySelector('p').innerHTML="Your Emi value is ="+'' + emi_val;
            }
        
         
          
        }
    </script>
</body>
</html>
